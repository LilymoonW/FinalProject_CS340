<!DOCTYPE html>

<body>
  <header>
    <h1>The Alexa Files</h1>

  <main>
    <div class="scene">
      <div class="speech-bubble">
        <p id="endMessage">
        </p>
      </div>
      <img src="/static/assets/alexa.png" alt="Alexa" class="character">
    </div>

    <div class="button-container">
      <button type="button" onclick="window.open('/', '_self')">Play Again</button>
      <button type="button" onclick="window.open('/magic-sqr', '_self')">Magic Square Puzzle</button>
      <button type="button" onclick="window.open('/magic-sqr-user', '_self')">Generate Magic Square Puzzle</button>
    </div>
  </main>

  <script>
    window.onload = function() {
      const name = localStorage.getItem('playerName') || 'mystery student';
      const dorm = localStorage.getItem('dorm') || 'some dorm';

      const message = `Congrats, ${name} from ${dorm}! Youâ€™ve finished The Alexa Files! Thanks for helping save Waban. See you on your next adventure!`;

      document.getElementById('endMessage').innerText = message;
    };
  </script>
</body>
</html>
