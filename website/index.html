<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Alexa Files — Enter Your Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>The Alexa Files</h1>
  <p>Before we start, tell me a bit about you…</p>
  <input type="text" id="playerName" placeholder="Your Name">
  <input type="text" id="dorm" placeholder="Your Dorm">
  <input type="text" id="snack" placeholder="Favorite Snack">
  <input type="text" id="major" placeholder="Your Major">
  <br>
  <button onclick="startGame()">Start Mission</button>

  <script>
    function startGame() {
  const name = document.getElementById('playerName').value;
  const dorm = document.getElementById('dorm').value;
  const snack = document.getElementById('snack').value;
  const major = document.getElementById('major').value;

  // Save to localStorage
  localStorage.setItem('playerName', name);
  localStorage.setItem('dorm', dorm);
  localStorage.setItem('snack', snack);
  localStorage.setItem('major', major);

  // Go to Alexa page
  //window.location.href = 'alexa.html';
  window.open('/intro', '_blank');
}

  </script>
</body>
</html>
